<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playgrounds</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #wrapper {
            flex-direction: column;
            width: 1100px;
            margin: auto;
        }
        #main div{
            background-color: {{boxcolor}};
            width: 200px;
            height: 200px;
            margin: 20px;
        }
        #main {
            flex-wrap: wrap;
        }


    </style>
</head>
<body>
    <div id='wrapper'>
    <h1>Welcome!</h1>
    <div id='main'>
        {%for x in range(boxcount):%}
            <div></div>
        {% endfor %}
    </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
